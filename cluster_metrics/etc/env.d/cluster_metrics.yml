---
component_skel:
  cluster-metrics:
    belongs_to:
      - cluster-metrics_all

container_skel:
  cluster-metrics_container:
    belongs_to:
      - cluster-metrics_containers
    contains:
      - cluster-metrics

physical_skel:
  cluster-metrics_containers:
    belongs_to:
      - all_containers
  cluster-metrics_hosts:
    belongs_to:
      - hosts
